{% extends 'base.html' %}

{% block content %}
  <h1>Editar Trasaccion</h1>
  <form class="form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" value="{{ date }}" class="input" required />
    </div>
    <div class="form-group">
      <label for="monto">Monto</label>
      <input type="number" id="monto" name="monto" value="{{ amount }}" class="input" required />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input type="text" id="descripcion" name="descripcion" value="{{ description }}" class="input" required/>
    </div>
    <div class="form-group">
      <label for="cuenta">Cuenta</label>
      <select id="cuenta" name="cuenta">
        {% for account in accounts %}
          <option value="{{ account.id }}" {% if account.name == name_account %}selected{% endif %}>
            {{ account.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <select id="categoria" name="categoria">
        {% for category in categories %}
          <option value="{{ category.id }}" {% if category.name == name_category %}selected{% endif %}>
            {{ category.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button class="button" type="submit" onclick="">Guardar</button>
  </form>
{% endblock %}
